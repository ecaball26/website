<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Script Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #0056b3;
        }

        select, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            width: 80%;
        }

        .script-output {
            font-size: 18px;
            line-height: 1.8;
            margin-top: 20px;
            white-space: pre-wrap; /* Keeps line breaks */
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-wrap: break-word;
            text-align: left;
            font-family: 'Courier New', Courier, monospace; /* Monospace font for scripts */
            max-height: 400px;
            overflow-y: auto; /* Enables scrolling if content is too long */
            margin-top: 20px;
        }

        .script-output .script-title {
            font-size: 22px;
            font-weight: bold;
            color: #006699;
            margin-bottom: 15px;
        }

        .script-output .paragraph {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .paragraph p {
            margin: 0;
            padding: 0;
        }

        .script-output .script-footer {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
            text-align: center;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Movie Script Generator</div>
    
    <!-- Form for choosing category and movie type -->
    <label for="chooseCategory">Would you like to choose a category today?</label><br>
    <select id="chooseCategory">
        <option value="no">No</option>
        <option value="yes">Yes</option>
    </select><br>

    <div id="categorySection" style="display:none;">
        <label for="movieCategory">What kind of movie do you like?</label><br>
        <select id="movieCategory">
            <option value="romance">Romance</option>
            <option value="horror">Horror</option>
            <option value="comedy">Comedy</option>
        </select><br>
    </div>

    <button onclick="generateScript()">Generate Script</button>

    <!-- Script output display -->
    <div id="scriptOutput" class="script-output"></div>

    <!-- Buttons to accept or generate another script -->
    <div id="buttons" style="display: none;">
        <button onclick="acceptScript()">Accept Script</button>
        <button onclick="generateScript()">Generate Another Script</button>
    </div>
</div>

<script>
    // Multiple movie scripts for each category
    const romanceScripts = [
        `
        <div class="script-title">Romance Script 1</div>
        <div class="paragraph"><p>This is the first paragraph of a romance script.</p></div>
        <div class="paragraph"><p>This is the second paragraph of the romance script.</p></div>
        <div class="paragraph"><p>This is the third paragraph of the romance script.</p></div>
        <div class="script-footer">End of Romance Script 1</div>
        `,
        `
        <div class="script-title">Romance Script 2</div>
        <div class="paragraph"><p>This is the first paragraph of another romance script.</p></div>
        <div class="paragraph"><p>This is the second paragraph of this romance script.</p></div>
        <div class="paragraph"><p>This is the third paragraph of the romance script.</p></div>
        <div class="script-footer">End of Romance Script 2</div>
        `
    ];

    const horrorScripts = [
        `
        <div class="script-title">Horror Script 1</div>
        <div class="paragraph"><p>This is the first paragraph of a horror script.</p></div>
        <div class="paragraph"><p>This is the second paragraph of the horror script.</p></div>
        <div class="paragraph"><p>This is the third paragraph of the horror script.</p></div>
        <div class="script-footer">End of Horror Script 1</div>
        `,
        `
        <div class="script-title">Horror Script 2</div>
        <div class="paragraph"><p>This is the first paragraph of another horror script.</p></div>
        <div class="paragraph"><p>This is the second paragraph of this horror script.</p></div>
        <div class="paragraph"><p>This is the third paragraph of the horror script.</p></div>
        <div class="script-footer">End of Horror Script 2</div>
        `
    ];

    const comedyScripts = [
        `
        <div class="script-title">Comedy Script 1</div>
        <div class="paragraph"><p>This is the first paragraph of a comedy script.</p></div>
        <div class="paragraph"><p>This is the second paragraph of the comedy script.</p></div>
        <div class="paragraph"><p>This is the third paragraph of the comedy script.</p></div>
        <div class="script-footer">End of Comedy Script 1</div>
        `,
        `
        <div class="script-title">Comedy Script 2</div>
        <div class="paragraph"><p>This is the first paragraph of another comedy script.</p></div>
        <div class="paragraph"><p>This is the second paragraph of this comedy script.</p></div>
        <div class="paragraph"><p>This is the third paragraph of the comedy script.</p></div>
        <div class="script-footer">End of Comedy Script 2</div>
        `
    ];

    // Handle the 'Choose a Category' input and show/hide the category section
    document.getElementById("chooseCategory").addEventListener("change", function() {
        const chooseCategory = this.value;
        if (chooseCategory === "yes") {
            document.getElementById("categorySection").style.display = "block";
        } else {
            document.getElementById("categorySection").style.display = "none";
        }
    });

    let currentScript = ""; // Keep track of the currently displayed script

    // Function to generate and display the script
    function generateScript() {
        const chooseCategory = document.getElementById("chooseCategory").value;
        const movieCategory = document.getElementById("movieCategory").value;
        let output = "";

        if (chooseCategory === "no") {
            // Random script if no category is selected
            const allScripts = [...romanceScripts, ...horrorScripts, ...comedyScripts];
            output = allScripts[Math.floor(Math.random() * allScripts.length)];
        } else if (chooseCategory === "yes") {
            // Choose script based on movie category
            if (movieCategory === "romance") {
                output = romanceScripts[Math.floor(Math.random() * romanceScripts.length)];
            } else if (movieCategory === "horror") {
                output = horrorScripts[Math.floor(Math.random() * horrorScripts.length)];
            } else if (movieCategory === "comedy") {
                output = comedyScripts[Math.floor(Math.random() * comedyScripts.length)];
            } else {
                output = "<div class='error-message'>Error: Invalid category selected.</div>";
            }
        }

        currentScript = output; // Save the current script
        document.getElementById("scriptOutput").innerHTML = output; // Display the script
        document.getElementById("buttons").style.display = "block"; // Show the accept/generate buttons
    }

    // Function to accept the current script
    function acceptScript() {
        alert("You have accepted the script!"); // You can handle this differently if you want (e.g., saving it, etc.)
        document.getElementById("buttons").style.display = "none"; // Hide the buttons after accepting
    }
</script>

</body>
</html>
