<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #0056b3;
        }

        select, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            width: 80%;
        }

        .recipe-output {
            font-size: 18px;
            line-height: 1.8;
            margin-top: 20px;
            white-space: pre-wrap; /* Keeps line breaks */
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-wrap: break-word;
            text-align: left;
            font-family: 'Courier New', Courier, monospace; /* Monospace font for scripts */
            max-height: 400px;
            overflow-y: auto; /* Enables scrolling if content is too long */
            margin-top: 20px;
        }

        .recipe-output .recipe-title {
            font-size: 22px;
            font-weight: bold;
            color: #006699;
            margin-bottom: 15px;
        }

        .recipe-output .paragraph {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .paragraph p {
            margin: 0;
            padding: 0;
        }

        .recipe-output .recipe-footer {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
            text-align: center;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Recipe Generator (AKA I want to crawl into a hole, but I still need to eat.)</div>
    
    <!-- Form for choosing category and movie type -->

            <option value="randofusion">Random Fusion</option>

    </div>

    <button onclick="generateRecipe()">Generate Recipe</button>

    <!-- Script output display -->
    <div id="recipeOutput" class="recipe-output"></div>

    <!-- Buttons to accept or generate another script -->
    <div id="buttons" style="display: none;">
        <button onclick="acceptRecipe()">Love it!</button>

</div>

    // Function to generate and display the script
    function generateRecipe() {
        const chooseCategory = document.getElementById("chooseCategory").value;

        let output = "";

        if (chooseCategory === "no") {
            // Random script if no category is selected
            const allRecipes = [...colombianRecipes, ...filipinoRecipes, ...koreanRecipes, ...japaneseRecipes, ...vietnameseRecipes, ...mexicanRecipes, ...thaiRecipes, ...randofusionRecipes];

        } else if (chooseCategory === "yes") {

            if (cuisineCategory === "colombian") {
                output = colombianRecipes[Math.floor(Math.random() * colombianRecipes.length)];
